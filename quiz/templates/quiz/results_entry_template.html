<template id="results-entry-template">
    <li class="list-group-item ps-1 pe-1">
        <div class="input-group ps-1 pe-1">
            <button class="btn btn-outline-danger" type="button" onclick="removePlayer(this)">X</button>
            <input type="text" class="form-control user-field player-field" id="user" value="">
            <button class="btn btn-outline-primary" type="button" onclick="addPoint(this)">+</button>
            <button class="btn btn-outline-secondary" type="button" onclick="removePoint(this)">-</button>
            <span class="input-group-text points">0</span>
        </div>
    </li>
</template>
